name: Build All Apps
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_path: [adiabatic, atwood, physics, stokes]
        
    steps:
      - uses: actions/checkout@v4 # Обновлено до v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4 # Обновлено до v4
        with:
          node-version: 20 # Рекомендуемая версия

      - name: Install and Sync
        run: |
          cd ${{ matrix.project_path }}
          # Если package.json нет, создаем его на лету
          if [ ! -f package.json ]; then npm init -y; fi
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Обновлено до v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build APK
        run: |
          cd ${{ matrix.project_path }}/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # ВОТ ТУТ ГЛАВНОЕ ИСПРАВЛЕНИЕ (v4)
        with:
          name: ${{ matrix.project_path }}-debug-apk
          path: ${{ matrix.project_path }}/android/app/build/outputs/apk/debug/app-debug.apk